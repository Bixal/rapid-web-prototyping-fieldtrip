<section class="bg-bixal-{{ slide.background-color }}">
    <a name="{{ slide.title | slugify }}"></a>
    <div class="grid-container display-flex">
        <div class="display-flex flex-column height-viewport tablet:font-body-lg desktop:font-body-xl bixal-font-sans-serif text-bixal-{{ slide.text-color }}">
            {% include slide-count.html %}
            <div class="flex-fill display-flex">
                {% include slide-title.html %}
                <blockquote class="flex-align-self-center font-heading-3xl bixal-font-serif text-ls-1 text-center">{{ slide.content }}</blockquote>
            </div>
            {% include slide-next.html %}
        </div>
    </div>
</section>
